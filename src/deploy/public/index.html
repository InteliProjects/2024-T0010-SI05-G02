<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Definir Chave Privada e Fazer Deploy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md">
        <div class="flex flex-col items-center bg-white shadow-lg rounded-lg p-8">
            <h1 class="text-4xl text-black mb-4">Definir Chave Privada e Deploy</h1>
            <p class="text-gray-600 mb-2">Insira sua chave privada para conectar-se ao contrato e fazer o deploy:</p>
            <input type="text" id="privateKey" placeholder="API Key" 
                   class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-md focus:outline-none focus:shadow-outline mb-2">
            <p class="text-gray-600 self-start mb-2">Insira a senha para realizar o deploy:</p>
            <input type="password" id="password" placeholder="password" 
                   class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-md focus:outline-none focus:shadow-outline mb-4">
            <button id="deployButton" 
                    class="w-full bg-black text-white px-4 py-2 rounded-md hover:bg-gray-900 transition-colors">
                Fazer Deploy
            </button>
        </div>
    </div>

    <script>
        document.getElementById('deployButton').addEventListener('click', function() {
            const privateKey = document.getElementById('privateKey').value;
            const password = document.getElementById('password').value;

            fetch('/set-key-and-deploy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ privateKey, password }),
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
